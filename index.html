<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <main>
        <div class="waviy container">
            <span style="--i:1" class="text-primary">J</span>
            <span style="--i:2" class="text-success">U</span>
            <span style="--i:3" class="text-danger">M</span>
            <span style="--i:4" class="text-warning">B</span>
            <span style="--i:5" class="text-info">L</span>
            <span style="--i:6" class="text-danger">E</span>
            <span style="--i:7" class="text-primary"></span>
            <span style="--i:8" class="text-warning">W</span>
            <span style="--i:9" class="text-secondary">O</span>

            <span style="--i:11" class="text-primary">D</span>
            <span style="--i:12" class="text-info">S</span>
        </div>
        <div class="container main-log">
            
            <div class="logs row">
                <div class="col-md-12 ">
                    <input type="text" class="form-control" placeholder="Username" aria-label="First name">
                </div>
                <div class="col-md-12" >
                    <input type="password" class="form-control" placeholder="Password" aria-label="First name">
                </div>
            </div>
            <div class="d-flex align-items-center justify-content-center">
            <a type="button" id="btn-log" class="btn" href="home.html">LogIn</a>
            </div>
        </div>
