<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/script.js" defer></script>
    <title>Jumbled Words</title>
</head>
<body style="background-image: url(/assets/images/Clouds.png);">
  <audio autoplay loop>
    <source src="assets/music/bg_music.mp3" type="audio/mpeg"> 
  </audio>

    <div class="container">
        <div class="cat-header">
            <h1>Category</h1>
        </div>

        <div class="d-flex justify-content-center gap-5"> 
        <div class="card" style="width: 18rem;">
            <img src="assets/images/fruitx.jpg" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title"><strong>Fruits </strong></h5>
              <p class="card-text">All about fruits. </p>
             <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#fruitsModal">Play!</button>
            </div>
          </div>

          <div class="card" style="width: 18rem;">
            <img src="assets/images/animalx.jpg" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title"><strong>Animals </strong></h5>
              <p class="card-text">All about animals.</p>
              <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#animalsModal">Play!</button>
            </div>
          </div>

          <div class="card" style="width: 18rem;">
            <img src="assets/images/gamex.jpg" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title"><strong>Games </strong></h5>
              <p class="card-text">All about games.</p>
              <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#gamesModal">Play!</button>
            </div>
          </div>

          </div>
    </div>


  <!----- FRUITS ----->

  <div class="modal fade" id="fruitsModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticBackdropLabel">Fruits</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="container">
            <div class="content">
                <p class="fruits-word"></p>
                <div class="details">
                    <p class="fruits-hint">Hint: <span> </span></p>
                </div>

                <div class="p-4">
                <input type="text" class="form-control"  name="" id="gtext" placeholder="Enter your answer">
                </div>
                <div class="buttons">
                    <button type="button" class="skip-word btn btn-secondary" onclick="clr()">Skip</button>
                    <button type="button" class="enter-word btn btn-primary" id="enterbtn">Enter</button>
                </div>
            </div>

          </div>
        </div>
        
      </div>
    </div>
  </div> <!-- end modal fruits -->

  <!----- ANIMALS ----->

  <div class="modal fade" id="animalsModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticBackdropLabel">Animals</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="container">
            <div class="content">
                <p class="animals-word"></p>
                <div class="details" id="animals-details">
                    <p class="animals-hint">Hint: <span> </span></p>
                </div>

                <div class="p-4">
                <input type="text" class="form-control" name="" id="gtext1" placeholder="Enter your answer">
                </div>
                <div class="buttons">
                    <button type="button" class="skip-word1 btn btn-secondary" onclick="clr()">Skip</button>
                    <button type="button" class="enter-word1 btn btn-primary" id="enterbtn1">Enter</button>
                </div>
            </div>

          </div>
        </div>
        
      </div>
    </div>
  </div>



  <!----- GAMES ----->

  <div class="modal fade" id="gamesModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticBackdropLabel">Games</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="container">
            <div class="content">
                <p class="games-word"></p>
                <div class="details" id="games-details">
                    <p class="games-hint">Hint: <span> </span></p>
                </div>

                <div class="p-4">
                <input type="text" class="form-control"  name="" id="gtext2" placeholder="Enter your answer">
                </div>
                <div class="buttons">
                    <button type="button" class="skip-word2 btn btn-secondary" onclick="clr()">Skip</button>
                    <button type="button" class="enter-word2 btn btn-primary" id="enterbtn2">Enter</button>
                </div>
            </div>

          </div>
        </div>
        
      </div>
    </div>
  </div>

</div> <!-- end modal games -->


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
